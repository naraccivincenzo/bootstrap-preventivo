<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link bootstrap end -->
    <title>Preventivo - Bool Factory</title>
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-md-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="#">Servizi</a>
                    <a class="nav-link" href="#">Contatti</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <main class="container px-md-4 mt-3">
        <div class="row">
            <div class="col-12 col-md-8">
                <h1>Richiesta Preventivo</h1>
                <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                <form>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Mario">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Rossi">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="mario.rossi@bool.it">
                    </div>
                    <label for="worktype" class="form-label">Tipo di lavoro</label>
                    <select class="form-select mb-3" aria-label="Default select example" id="worktype">
                        <option selected>Seleziona il tipo di lavoro</option>
                        <option value="1">Backed Development</option>
                        <option value="2">Frontend Development</option>
                        <option value="3">Project Analysis</option>
                    </select>
                    <div class="mb-3">
                        <label for="specialrequest" class="form-label">Richieste particolari</label>
                        <textarea class="form-control" id="specialrequest" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="discountcode" class="form-label">Codice Promozionale (opzionale)</label>
                        <textarea class="form-control" id="discountcode" rows="1"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="privacy">
                        <label class="form-check-label" for="privacy">
                            Accetto la privacy policy
                        </label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-7 col-md-4 mb-3">
                            <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                        </div>
                        <div class="col-7 col-md-4 px-5">
                            <p class="mb-0 fw-bold">Prezzo finale</p>
                            <span class="fw-bold">â‚¬</span>
                            <span class="fw-bold">200</span>
                            <span class="text-body-tertiary">,00</span>
                        </div>
                    </div>
                </form>

            </div>

        </div>


    </main>





    <!-- bootstrap js start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!-- bootstrap js end -->
</body>
</html>
